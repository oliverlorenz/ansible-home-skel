---
  folders:
    - oldName: Desktop
      newName: desktop
      regex: XDG_DESKTOP_DIR
    - oldName: Documents
      newName: documents
      regex: XDG_DOCUMENTS_DIR
    - oldName: Downloads
      newName: downloads
      regex: XDG_DOWNLOAD_DIR
    - oldName: Music
      newName: audio
      regex: XDG_MUSIC_DIR
    - oldName: Pictures
      newName: pictures
      regex: XDG_PICTURES_DIR
    - oldName: Public
      newName: public
      regex: XDG_PUBLICSHARE_DIR
    - oldName: Templates
      newName: drafts
      regex: XDG_TEMPLATES_DIR
    - oldName: Videos
      newName: videos
      regex: XDG_VIDEOS_DIR
